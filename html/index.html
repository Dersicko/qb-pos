<!doctype html>
<html lang="en">
    <head>
        <title>Point of Sale</title>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style2.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="pos">
            <div id="unavailable">
                <h2>You have ordered the max of this item.</h2>
            </div>
            <div id="productSection">
                <div class="row">
                    <div class="col-md-9">
                        <h2 class="center">Products For Sale</h2>
                        <div id="products">
                            
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h2 class="center">Cart</h2>
                        <div id="cart">
                        </div>
                    </div>
                </div>
            </div>
            <div id="orders">
                <h1></h1>
                <h2>Current Orders</h2>
                <div id="ordersection"></div>
            </div>
            <footer class="footer">
                <div class="container">
                    <div class="row" id="totalSection">
                        <div class="col-sm-6" id = "buttoncontainer" style="text-align:center;">
                        </div>
                        <div class="col-sm-6" style="text-align:center;">
                            <h1>
                                Total: $<span id="total">0</span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="managementDashboard">
            <div class="row">
                <div class="col-md-3" id="optionsMenu">
                    <div id="mainMenuOptions">
                        <div id="transactionMenuOption" class="row menuoption"><div class="col-md-12"><h2>Recent Transactions</h2></div></div><hr>
                        <div id="chartMenuOption" class="row menuoption"><div class="col-md-12"><h2>Charts</h2></div></div><hr>
                        <!-- <div id="expenseMenuOption" class="row menuoption"><div class="col-md-12"><h2>Expenses</h2></div></div><hr>
                        <div id="managementMenuOption" class="row menuoption"><div class="col-md-12"><h2>Management Functions</h2></div></div><hr> -->
                    </div>
                    <div id="chartMenuOptions">
                        <div id="backMain" class="row menuoption"><div class="col-md-12"><h2>Back to Main Menu</h2></div></div><hr>
                        <div id="timeChartMenuOption" class="row menuoption"><div class="col-md-12"><h2>Time Chart</h2></div></div><hr>
                        <div id="revenueChartMenuOption" class="row menuoption"><div class="col-md-12"><h2>Revenue</h2></div></div><hr>
                        <div id="businessChartMenuOption" class="row menuoption"><div class="col-md-12"><h2>Business Metrics</h2></div></div><hr>
                        <div id="employeeChartMenuOption" class="row menuoption"><div class="col-md-12"><h2>Employee Metrics</h2></div></div><hr>
                    </div>
                </div>
                <div id="infoContainer" class="col-md-9">
                    <div id="container">
                        <h1 id="dashboardtitle">Cluckinbell Management Dashboard</h1>
                        <div id="businesschart" class="row">
                            <div id="chartButtons" class="row"></div>
                            <div class="row"><canvas id="myChart"></canvas></div>
                        </div>
                        <div id="selectedTransaction" class="row"></div>
                        <div id="businessdata" class="row"></div>
                        <div id="expensedata" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/plug-ins/1.11.5/sorting/datetime-moment.js"></script>
        <script src="script.js"></script>
    </body>
</html>
